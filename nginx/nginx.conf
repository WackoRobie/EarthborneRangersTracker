events {}

http {
    # Rate limit zone for authentication endpoints.
    # 5 requests per minute per IP; 10 MB of shared memory (~160k IPs).
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_status 429;

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # ── Security headers ──────────────────────────────────────────────────
        # Force HTTPS for one year; apply to all subdomains.
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # Prevent the page from being embedded in an iframe (clickjacking).
        add_header X-Frame-Options "DENY" always;
        # Stop browsers from MIME-sniffing the content-type.
        add_header X-Content-Type-Options "nosniff" always;
        # Only send the origin (no path) as the Referer header to third parties.
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Content Security Policy.
        # 'unsafe-eval' and wss: are required by the Vite dev server (HMR).
        # For a production build, remove 'unsafe-eval' and wss: from connect-src.
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss:; img-src 'self' data:; font-src 'self'" always;

        # Auth endpoints — rate limited to 5 req/min per IP.
        # burst=10 allows short legitimate bursts (e.g. multiple tabs);
        # nodelay serves burst slots immediately rather than queuing them,
        # so excess requests beyond the burst are rejected straight away.
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass         http://backend:8000;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass         http://backend:8000;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Frontend + Vite HMR WebSocket
        location / {
            proxy_pass         http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 86400;
        }
    }
}
