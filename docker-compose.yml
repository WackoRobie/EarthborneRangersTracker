# docker-compose.yml â€” local development environment
# Four services: postgres database, FastAPI backend, React frontend, nginx reverse proxy
#
# Usage:
#   docker compose up --build     # first run
#   docker compose up             # subsequent runs
#   docker compose down           # stop all services
#   docker compose down -v        # stop and delete the database volume

services:

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rangers
      POSTGRES_PASSWORD: rangers
      POSTGRES_DB: earthborne
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # exposed so you can connect with a local DB client
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rangers -d earthborne"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://rangers:rangers@db:5432/earthborne
      CORS_ORIGINS: >-
        ["http://localhost:3000","http://localhost","https://localhost",
         "http://127.0.0.1","https://127.0.0.1"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app  # mount source for hot reload

  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app         # mount source for hot reload
      - /app/node_modules       # keep container's node_modules intact

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ssl_certs:/etc/nginx/certs

volumes:
  postgres_data:
  ssl_certs:
