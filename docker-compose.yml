# docker-compose.yml â€” local development environment
# Four services: postgres database, FastAPI backend, React frontend, nginx reverse proxy
#
# Secrets are loaded from a .env file (see .env.example).
# Copy .env.example to .env and fill in real values before running.
#
# Usage:
#   docker compose up --build     # first run
#   docker compose up             # subsequent runs
#   docker compose down           # stop all services
#   docker compose down -v        # stop and delete the database volume

services:

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CORS_ORIGINS: >-
        ["http://localhost:3000","http://localhost","https://localhost",
         "http://127.0.0.1","https://127.0.0.1"]
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_EXPIRE_DAYS: 30
      REGISTRATION_TOKEN: ${REGISTRATION_TOKEN}
      TEST_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/earthborne_test
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    depends_on:
      - backend

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ssl_certs:/etc/nginx/certs

volumes:
  postgres_data:
  ssl_certs:
